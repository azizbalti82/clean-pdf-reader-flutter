<svg height="700" version="1.1" viewBox="0 0 700 700" width="700" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient gradientTransform="rotate(150, 0.5, 0.5)" id="ffflux-gradient" x1="50%" x2="50%"
            y1="0%" y2="100%">
            <stop offset="0%" stop-color="hsl(315, 62%, 29%)" stop-opacity="1"></stop>
            <stop offset="100%" stop-color="hsl(227, 65%, 33%)" stop-opacity="1"></stop>
        </linearGradient>
        <filter color-interpolation-filters="sRGB" filterUnits="objectBoundingBox" height="140%" id="ffflux-filter" primitiveUnits="userSpaceOnUse"
            width="140%" x="-20%"
            y="-20%">
            <feTurbulence baseFrequency="0.005 0.003" height="100%" numOctaves="1" result="turbulence"
                seed="2" stitchTiles="stitch" type="fractalNoise" width="100%" x="0%"
                y="0%"></feTurbulence>
            <feGaussianBlur edgeMode="duplicate" height="100%" in="turbulence" result="blur" stdDeviation="100 0"
                width="100%" x="0%" y="0%"></feGaussianBlur>
            <feBlend height="100%" in="SourceGraphic" in2="blur" mode="hard-light" result="blend" width="100%"
                x="0%" y="0%"></feBlend>

        </filter>
    </defs>
    <rect fill="url(#ffflux-gradient)" filter="url(#ffflux-filter)" height="700" width="700"></rect>
</svg>